---

build: off

before_test:
  - set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

  - curl -sS -ostack.zip -L --insecure http://www.stackage.org/stack/windows-i386
  - 7z x stack.zip stack.exe

clone_folder: "c:\\stack"
environment:
  global:
    STACK_ROOT: "c:\\sr"

test_script:
  - stack setup > nul
  - echo "" | stack --no-terminal install
  - ps: Get-ChildItem . -name -recurse language-plutus-napkin.exe
  - ps: Copy-Item c:\\stack\\.stack-work\\install\\afd8a623\\bin\\language-plutus-napkin.exe language-plutus-napkin-x86_64-pc-windows.exe
  - ps: Push-AppveyorArtifact language-plutus-napkin-x86_64-pc-windows.exe

deploy:
  artifacts: language-plutus-napkin-x86_64-pc-windows.exe
  provider: GitHub
  on:
    appveyor_repo_tag: true
  auth_token:
    secure: 0qzMr6xmEwRoj/9TJOgDuW/LXWfGVM/4A7kvAXGe0BAwWCF13AWE2SARrYkyc3ji

branches:
  only:
    # Release tags
    - master
    - /\d+\.\d+\.\d+\.\d+.*$/
