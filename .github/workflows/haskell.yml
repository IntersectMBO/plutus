name: Haskell CI

on:
  - pull_request
  - workflow_dispatch

jobs:
  build:
    name: "Build ${{ matrix.ghc }} on ${{ matrix.os }}"
    strategy:
      matrix:
        ghc: ["ghc8107", "ghc924"]
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: "Use haskell/nix-shell"
        uses: input-output-hk/devx/haskell/nix-shell@v1
        with:
          compiler: ${{ matrix.ghc }}
