name: Run golden budget comparison

on:
  pull_request:
    paths:
      - '**.eval.golden'

jobs:
  run-script:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          # We need at least one commit before master to compare against
          fetch-depth: 5

      - name: Make script executable
        run: chmod +x scripts/eval-percent-diff.sh

      - name: Run the bash script and capture output
        run: ./scripts/eval-percent-diff.sh -t ${{ github.event.pull_request.base.sha }} 2>&1 | tee output.log

      - name: Comment script output on PR
        uses: actions/github-script@main
        with:
          # The default GITHUB_TOKEN is used for authentication.
          # The permission was granted at the job level.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Load the 'fs' module to read files
            const fs = require('fs');

            // Read the script's output from the log file
            const scriptOutput = fs.readFileSync('output.log', 'utf8');
            if (!scriptOutput) {
              console.log('Script output is empty. Skipping comment.');
              return;
            }

            // 1. Format the output into a collapsible markdown block
            const commentBody = `
              ðŸ¤– **Script Output**

              <details>
              <summary>Click to view output</summary>

              \`\`\`bash
              ${scriptOutput}
              \`\`\`

              </details>
            `;

            // 2. Post the comment to the Pull Request
            console.log('Posting comment to PR...');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

            console.log('Comment posted successfully.');
