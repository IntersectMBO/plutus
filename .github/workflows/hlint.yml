name: HLint
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nixbuild/nix-quick-install-action@v19 
        with: 
          nix_conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true 
      - name: Run hlint
        run: nix run .#run-hlint

