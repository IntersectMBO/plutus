# This workflow builds and publishes the Docusaurus site to:
# https://plutus.cardano.intersectmbo.org/docs

name: "ðŸ¦• Docusaurus Site" 

on:
  push: 
    branches: 
      - master 
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy 
    runs-on: [self-hosted, plutus-shared]
    permissions:
      contents: write
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Build Site 
        working-directory: doc/docusaurus
        run: nix develop --no-warn-dirty --accept-flake-config --command bash -c 'yarn && yarn build'

      - name: Deploy Site 
        uses: JamesIves/github-pages-deploy-action@v4.6.3
        with:
          folder: doc/docusaurus/build
          target-folder: docs
          single-commit: true
      
      - name: Check Broken Links
        run: |
          IGNORE_URLS=(
            --ignore-url "https://plutus.cardano.intersectmbo.org/haddock/.*"
          )
          URL="https://plutus.cardano.intersectmbo.org/docs"
          linkchecker --no-warnings --check-extern --output failures "${URL}" "${IGNORE_URLS[@]}" 
          if [ $? -ne 0 ]; then 
            echo "${URL} has broken links, see output above"
            exit 1 
          fi 
  