<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i&display=swap" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async
        src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.googleAnalyticsId %>"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag(
            'config',
            '<%= htmlWebpackPlugin.options.googleAnalyticsId %>',
            {
                'anonymize_ip': true,
                'custom_map': {
                    'dimension1': 'product'
                },
                'product': '<%= htmlWebpackPlugin.options.productName %>'
            }
        );
    </script>
</head>

<body>
</body>

</html>
