title: Plutus metatheory library
# email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"

  This repository contains a model of Plutus Core (PLC) written in
  Agda. We prove metatheoretic properties of the model in Agda and
  test the production PLC implementation against the model in Haskell
  by compiling the Agda code to Haskell and executing it.
  
baseurl: "plutus-metatheory" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: InputOutputHK
github_username:  input-output-hk

header_pages:
#  - about.markdown
  - index.md

# Build settings
theme: minima
plugins:
  - jekyll-feed

